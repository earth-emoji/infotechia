{% extends 'workspace.html' %}

{% block content %}
<h1>Create a discussion</h1>

<form class="mb-5" method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
        {{ form.subject.errors }}
        <label for="{{ form.subject.id_for_label }}">Subject:</label>
        {{ form.subject }}
    </div>
    <div class="form-group">
        {{ form.body.errors }}
        <label for="{{ form.body.id_for_label }}">Body:</label>
        {{ form.body }}
    </div>
    
    <button type="submit" class="btn btn text-white prussian-blue-bg rounded-0">Save</button>
</form>
{% endblock content %}
