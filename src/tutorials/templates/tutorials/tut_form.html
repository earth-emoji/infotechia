{% extends 'workspace.html' %}

{% block content %}
<h1>Create a tutorial</h1>

<form class="mb-5" method="post" novalidate>
    {% csrf_token %}
    <div class="form-group">
        {{ form.title.errors }}
        <label for="{{ form.title.id_for_label }}">Title:</label>
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.content.errors }}
        <label for="{{ form.content.id_for_label }}">Content:</label>
        {{ form.content }}
    </div>
    
    <button type="submit" class="btn text-white prussian-blue-bg rounded-0">Save</button>
</form>
{% endblock content %}
